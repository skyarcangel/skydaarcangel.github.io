<!DOCTYPE html>
<html>
<head>
  <title>Roblox Bot Helper</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #input { width: 80%; padding: 10px; }
    #send { padding: 10px; }
  </style>
</head>
<body>

  <h2>ðŸ¤– Ask the Roblox Bot</h2>
  <div id="chat"></div>
  <input id="input" placeholder="Ask something..." />
  <button id="send">Send</button>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    const responses = {
      "what's on auction": "Right now: Golden Buffalo Rifle, Trader Hat, Desert Horse.",
      "how do i earn money": "You can earn money by hunting animals, doing jobs, or trading.",
      "how to find rare weapons": "Rare weapons spawn in caves and special events.",
    };

    send.onclick = () => {
      const question = input.value.toLowerCase().trim();
      chat.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;

      let answer = "I don't understand. Try asking about auctions, money, or weapons.";
      for (let key in responses) {
        if (question.includes(key)) {
          answer = responses[key];
          break;
        }
      }

      chat.innerHTML += `<p><strong>Bot:</strong> ${answer}</p>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    };
  </script>

</body>
</html>
